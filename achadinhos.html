<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Achadinhos da Lau</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Quicksand,sans-serif;
  background: radial-gradient(circle, #1a001f, #000);
  text-align:center;
  color:#c084fc;
  overflow-x:hidden; /* permite rolar verticalmente */
  position:relative;
}

/* TEXTO LAURA NO FUNDO */
.laura-bg{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:140px;
  font-family:"Segoe Script",cursive;
  color:#e6c6ff;
  opacity:0.18;
  text-shadow:
    0 0 20px #d9a7ff,
    0 0 40px #b266ff,
    0 0 60px #9933ff;
  animation: brilho 4s ease-in-out infinite alternate;
  pointer-events:none;
  z-index:0;
}

/* ESTRELAS */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:1;
}

.stars::after{
  content:"";
  position:absolute;
  width:3px;
  height:3px;
  background:#d9a7ff;
  border-radius:50%;
  box-shadow:
    50px 100px #e6c6ff,
    200px 300px #d9a7ff,
    400px 150px #f0d9ff,
    600px 500px #d9a7ff,
    800px 200px #e6c6ff,
    1000px 400px #d9a7ff,
    1200px 100px #f0d9ff,
    1400px 350px #e6c6ff,
    1600px 250px #d9a7ff,
    1800px 450px #e6c6ff;

  animation: subir 25s linear infinite,
             piscar 2s ease-in-out infinite alternate;
}

/* BOLINHAS BRANCAS SUBINDO */
.bolinhas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0; /* atr√°s dos bot√µes e stars */
}

.bolinha{
  position:absolute;
  bottom:-50px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0.7;
  animation: subirBolinhas linear infinite;
}

@keyframes subirBolinhas{
  from{ transform: translateY(0); opacity:0.8; }
  to{ transform: translateY(-120vh); opacity:0; }
}

/* BOT√ïES */
h1{margin-top:40px}

.btn{
  display:block;
  margin:20px auto;
  padding:14px 22px;
  width:85%;
  max-width:320px;
  background:#c084fc;
  color:#4c1d95;
  text-decoration:none;
  border-radius:999px;
  font-size:18px;
  box-shadow:0 6px 14px rgba(0,0,0,0.25);
  position:relative;
  overflow:hidden;
  transition:transform 0.2s;
  z-index:2; /* acima das bolinhas */
}

.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
  transition:0.6s;
}

.btn:hover::before{
  left:100%;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 22px rgba(192,132,252,0.6);
}

/* anima√ß√µes */
@keyframes subir{ from{transform:translateY(0)} to{transform:translateY(-1200px)} }
@keyframes piscar{ from{opacity:0.3} to{opacity:1} }
@keyframes brilho{ from{opacity:0.12} to{opacity:0.22} }

/* BORBOLETAS */
.borboleta{
  position:fixed;
  font-size:22px;
  animation: flutuar 6s infinite alternate;
  filter: drop-shadow(0 0 6px #c084fc);
  pointer-events:none;
  z-index:1;
}

@keyframes flutuar{
  from{transform:translateY(0)}
  to{transform:translateY(-30px)}
}
</style>
</head>

<!-- GLITTER AO CLICAR -->
<script>
function glitterEffect(x,y){
  for(let i=0;i<18;i++){
    let g=document.createElement("div");
    g.style.position="fixed";
    g.style.left=x+"px";
    g.style.top=y+"px";
    g.style.width="6px";
    g.style.height="6px";
    g.style.background="#d9a7ff";
    g.style.borderRadius="50%";
    g.style.pointerEvents="none";
    g.style.boxShadow="0 0 10px #e6c6ff";
    g.style.zIndex="9999";
    document.body.appendChild(g);
    let dx=(Math.random()-0.5)*160;
    let dy=Math.random()*160+40;
    g.animate([{transform:"translate(0,0)",opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],{duration:1000,easing:"ease-out"});
    setTimeout(()=>g.remove(),1000);
  }
}

document.addEventListener("click", e=>{ glitterEffect(e.clientX,e.clientY); });
document.addEventListener("touchstart", e=>{ const t=e.touches[0]; glitterEffect(t.clientX,t.clientY); });
</script>
