.stars {

  width: 100%;
  height: 100%;

  left: 0;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #d9a7ff;
  border-radius: 50%;
  opacity: 0.8;
  animation: piscar 2s infinite alternate;
}
